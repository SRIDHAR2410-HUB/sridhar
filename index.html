<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>amazon clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LOGIN -->
<section id="login" class="page">
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Enter Email" />
    <button onclick="login()">Continue</button>
  </div>
</section>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">amazon clone</div>
  <input type="text" id="searchInput" placeholder="Search products..." />
  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showOrders()">Orders</a>
    <a onclick="showCart()">Cart (<span id="cartCount">0</span>)</a>
    <a onclick="showProfile()">Profile</a>
  </nav>
</header>

<!-- HOME -->
<section id="home" class="page hidden">
  <div class="products" id="productList"></div>
</section>

<!-- PRODUCT DETAILS -->
<section id="productDetails" class="page hidden">
  <div class="details-card">
    <img id="detailImg" />
    <div>
      <h2 id="detailName"></h2>
      <p id="detailDesc"></p>
      <h3 id="detailPrice"></h3>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</section>

<!-- CART -->
<section id="cart" class="page hidden">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="cartTotal"></h3>
  <button onclick="placeOrder()">Place Order</button>
</section>

<!-- ORDERS -->
<section id="orders" class="page hidden">
  <h2>Your Orders</h2>
  <div id="ordersList"></div>
</section>

<!-- TRACKING -->
<section id="tracking" class="page hidden">
  <h2>Order Tracking</h2>
  <div class="tracker">
    <div class="step active">✔ Placed</div>
    <div class="step active">✔ Shipped</div>
    <div class="step">Out for Delivery</div>
    <div class="step">Delivered</div>
  </div>
  <img class="map"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Route_map_example.svg/800px-Route_map_example.svg.png">
</section>

<!-- PROFILE -->
<section id="profile" class="page hidden">
  <h2>Profile</h2>
  <input id="pName" placeholder="Name">
  <input id="pEmail" placeholder="Email">
  <input id="pAddress" placeholder="Address">
  <button onclick="saveProfile()">Save</button>
</section>

<script src="script.js"></script>
</body>
</html>
